<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //. 배열 [1, 2, 3, 4, 5]에서 숫자 3을 제거하고 결과를 출력하세요
    let arr = [1, 2, 3, 4, 5];
    let filter = arr.filter((array) => array !== 3);
    console.log(filter); // [1, 2, 4, 5]
  </script>
  <body></body>
</html>
