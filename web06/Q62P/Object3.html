<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    const car = {
      brand: "Tesla",
      model: "Model S",

      info() {
        alert("브랜드명은 " + this.get());
      },
      get() {
        return this.brand;
      },
    };

    car.start = function () {
      alert(this.brand + "출발함");
    };

    car.start(); // Tesla출발
    car.info(); // Tesla
  </script>
  <body></body>
</html>
