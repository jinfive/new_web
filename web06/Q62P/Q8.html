<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <script>
    //배열 [10, 15, 20, 25, 30]에서 짝수만 필터링하여 새로운 배열을 출력하세요.
    let arr = [10, 15, 20, 25, 30];
    let res = arr.filter((arr) => arr % 2 == 0);
    console.log(res); // [10, 20,30]
  </script>
