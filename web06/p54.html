<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="numberInput">Enter a number:</label>
      <input type="number" id="numberInput" placeholder="Enter a number" />
      <button type="button" id="doubleBtn">Double the number</button>
    </form>

    <form>
      <label for="textInput">Enter a sentence:</label>
      <input type="text" id="textInput" placeholder="Type here..." />
      <button type="button" onclick="processText()">Process</button>
    </form>
    <p id="outputUppercase"></p>
    <p id="outputLength"></p>
    <script>
      //1.입력한 숫자를 가져와 두 배로 만든 결과를 alert로 출력하세요.(addEventListener를
      let btn = document.getElementById("doubleBtn");
      btn.addEventListener("click", function () {
        let number = document.getElementById("numberInput").value;
        alert("Doubled number: " + number * 2);
      });

      //2.사용자가 입력한 텍스트를 가지고 와서 아래 p태그에 대문자로 변경한 것과 글자 길이
      function processText(){
        let text = document.getElementById("textInput").value;
        let uppercaseText = text.toUpperCase();
        let length = text.length;
        document.getElementById("outputUppercase").textContent = "Uppercase: " + uppercaseText;
        let pTag = document.getElementById("outputLength");
        pTag.textContent = "Length: " + length;
      }
    </script>
  </body>
</html>
