<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        function phone(){
            //입력
            let phone = document.querySelector("#phone").value;
            
            
            let number = "";
            let pre = phone.substring(0,3);
            let random = Math.floor(Math.random() * 900) + 100;
            if(pre ='010'){
                number="01";
            }
            else if(pre=='011'){
                number="02";
            }
            else{
                number="03";
            }
            //처리 인증번호는 5자리
            //앞자리 2
            //출력
            let result = document.getElementById('result');
            result.innerHTML = `인증번호: ${number}${random}`;  //012345678901234567890123456789012345678901234567890123456789012345678901234567890

        } 
        
    </script>
</head>
<body>
    전화번호 입력: <input type="text" class="form-control" id="phone" value="011123412312"/>
    <button class="btn btn-info" onclick="phone()">인증번호 받기</button>

    <div id="result"></div>
    
</body>
</html>
