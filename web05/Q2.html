  <head>

      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->

    <script>
      function login() {
        let userId = document.getElementById("userId").value;
        let resultTag = document.getElementById("result");
        if (userId == "root") {
          alert("success!");
          //resultTag.innerHTML = "<h3 style='color: red'>로그인성공</h3>";
        } else {
          //resultTag.innerHTML = "<h3 style='color: blue'>로그인실패</h3>";
          alert("fail!");
        }
      }
      function pwcheck() {
        let userPw = document.getElementById("userpw").value;
        let reuserPw = document.getElementById("reuserpw").value;
        if (userPw.length < 5 || reuserPw.length < 5) {
          alert("비밀번호는 5자 이상이어야 합니다.");
        } else {
          if (userPw === reuserPw) {
            result.innerHTML = '<img src="피카츄.png" alt="피카츄" />';
          } else {
            result.innerHTML = '<img src="리자몽.png" alt="리자몽" />';
          }
        }
      }
    </script>

  <body>
    <strong>아이디 입력:</strong><input type="text" id="userId" />
    <button onclick="login()" class="btn btn-info">아이디 체크</button><br />

    <hr />
    패스워드:<input type="text" id="userpw" /> 패스워드 확인:<input
      type="text"
      id="reuserpw"
    />

    <button onclick="pwcheck()" class="btn btn-info">확인</button>

  </body>
