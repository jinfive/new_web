<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let selectedPaymentMethod = "";

      function selectPaymentMethod(method) {
        selectedPaymentMethod = method;
        document.getElementById("selectedPayment").textContent =
          "선택된 결제 수단: " + method;
      }

      function check() {
        let shop = document.getElementById("shop").value;
        let price = parseInt(document.getElementById("price").value);

        if (selectedPaymentMethod === "신용카드") {
          price += 1000;
        } else if (selectedPaymentMethod === "휴대폰 결제") {
          price += 500;
        }

        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `<p>구매상점: ${shop}</p><p>최종 결제금액: ${price}원</p>`;
      }
    </script>
  </head>

  <body>
    구매상점 입력: <input type="text" class="form-control" id="shop" /> 결제금액
    입력: <input type="text" class="form-control" id="price" />
    <hr style="color: red" />
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        결제 수단 선택
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <a
            class="dropdown-item"
            href="#"
            onclick="selectPaymentMethod('신용카드')"
            >신용카드</a
          >
        </li>
        <li>
          <a
            class="dropdown-item"
            href="#"
            onclick="selectPaymentMethod('휴대폰 결제')"
            >휴대폰 결제</a
          >
        </li>
        <li>
          <a
            class="dropdown-item"
            href="#"
            onclick="selectPaymentMethod('계좌이체')"
            >계좌이체</a
          >
        </li>
      </ul>
    </div>
    <div id="selectedPayment" style="margin-top: 10px; font-weight: bold"></div>

    <div id="selectedPayment" style="margin-top: 10px; font-weight: bold"></div>

    <hr />
    <button class="btn btn-primary" onclick="check()">결재금액 계산</button>
    <div id="result"></div>
  </body>
</html>
