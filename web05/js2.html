<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      //버튼 하나당 함수 하나를 정의해서 호출
      function 로그인() {
        let id2 = "root";
        let id = prompt("Please enter id");
        if (id === id2) {
          alert("로그인 성공!");
        } else {
          alert("로그인 실패!");
        }
      }
      function 숫자맞추기() {
        let num = prompt("Number of input");
        let num2 = parseInt(num);
        let target = 77;
        if (num2 === target) {
          alert("Bingo!");
        } else {
          alert("Nope! Try again.");
        }
      }
      function test() {
        //input에 입력한 값 가지오 와서 화면에 출력
        let user = document.getElementById("user").value; //appleaks
        alert("입력한 id: " + user);
      }
    </script>
  </head>
  <body>
    <button onclick="로그인()" class="btn btn-info">로그인하기</button>
    <button onclick="숫자맞추기()" class="btn btn-info">숫자맞추기</button>
    <button onclick="test()" class="btn btn-primary">입력한id가져 오기</button>
    <hr />
    아이디 입력:<input type="text" id="user" value="" />
  </body>
</html>
