<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function login() {
        let userId = document.getElementById("userId").value;
        let resultTag = document.getElementById("result");
        if (userId == "root") {
          resultTag.innerHTML = "<h3 style='color: red'>로그인성공</h3>";
        } else {
          resultTag.innerHTML = "<h3 style='color: blue'>로그인실패</h3>";
        }
      }
      function find() {
        let find = document.getElementById("find").value;
        location.href = "https://kin.naver.com/search/list.naver?query=" + find;
      }
      function webtoonfind() {
        let webtoonfind = document.getElementById("webtoonfind").value;
        location.href = "https://comic.naver.com/search?keyword=" + webtoonfind;
      }
    </script>
  </head>
  <body>
    <strong>아이디:</strong><input type="text" id="userId" />
    <button onclick="login()" class="btn btn-info">아이디 체크</button><br />
    <div id="result"></div>
    <hr />
    네이버 지식인 검색어 입력 : <input type="text" id="find" />
    <button onclick="find()" class="btn btn-info">지식인 검색</button> <br />
    <hr />
    <!-- alert말고 body에 넣을 때는 넣을 공간을 미리 만들어두세요.! -->
    보고싶은 웹툰 입력 : <input type="text" id="webtoonfind" />
    <button onclick="webtoonfind()" class="btn btn-info">웹툰 검색</button>
    <br />
  </body>
</html>
