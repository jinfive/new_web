<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function check() {
        //1. 입력한 값 가지고 오기
        let user = document.querySelector("#user").value; //summer

        //2. 기존의 회원id목록
        let list = ["apple", "root", "admin"];
        let result = list.includes(user);

        //3. 입력한 값이 list에 포함되어있으면 X
        //--> 포함되어있으면 사용불가능한 id로 프린트
        //    포함되어있지 않으면 사용가능한 id로 프린트
        //4. 프린트는 result태그를 획득 후 innerHTML로 넣기
        let resultTag = document.querySelector("#result");
        let text = result ? "가입불가능한 아이디" : "가입가능한아이디";

        resultTag.innerHTML = text;
      }
      function checkTel() {
        //1. 입력한 값 가지고 오기
        let tel = document.querySelector("#tel").value; //summer
        //2. 앞 3자리 확인
        let prefix = tel.substring(0, 3);

        //3. 랜덤 3자리 생성
        let random = Math.floor(Math.random() * 900) + 100;

        // 4.인증번호 생성 로직
        let authNumber;
        if (prefix === "010") {
          authNumber = "01" + random;
        } else if (prefix === "011") {
          authNumber = "02" + random;
        }
        // 5.결과 표시
        let resultTag = document.querySelector("#result1");
        resultTag.innerHTML = `인증번호: ${authNumber}`;
      }
    </script>
  </head>

  <body>
    ID입력: <input type="text" class="form-control" id="user" value="summer" />
    <button class="btn btn-info" onclick="check()">
      회원가입시 ID중복 체크
    </button>
    <hr />
    <div id="result"></div>
    <hr />
    전화번호 입력: <input type="text" class="form-control" id="tel" />
    <button class="btn btn-info" onclick="checkTel()">인증번호 받기</button>

    <div id="result1"></div>
  </body>
</html>
