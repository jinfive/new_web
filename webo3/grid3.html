<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .div {
      text-align: center;
    }
    .outer {
      text-align: center;
      display: grid;
      grid-template-rows: auto auto auto;
      row-gap: 10px;
      padding: 20px;
    }
    #d1 {
      grid-column-start: 1;
      grid-column-end: 3;
    }
  </style>
  <body>
    <div class="outer">
      <div id="d1" style="background-color: aqua">감자</div>
      <div id="d2" style="background-color: rgb(19, 221, 23)">고구미</div>
      <div id="d3" style="background-color: yellow">양파</div>
      <div id="d4" style="background-color: pink">고기</div>
    </div>
  </body>
</html>
