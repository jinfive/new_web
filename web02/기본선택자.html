<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        color: blue;
      }
      li.like {
        background-color: yellow;
      }
      li.like2 {
        background-color: green;
      }
      #best {
        font-weight: bold;
      }

      ul,
      ol {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <ol>
      <li class="like like2">커피</li>
      <li>물</li>
      <li>우유</li>
    </ol>
    <ul>
      <li>달리기</li>
      <li class="like">먹기</li>
      <li id="best">자기</li>
      <!-- 아이디는 중복 불가 -->
    </ul>
  </body>
</html>
