<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 입력 폼</title>
  </head>
  <body>
    <h1>게시판 입력</h1>
    <form action="/board2" method="get">
      <label for="no">No:</label><br />
      <input
        type="text"
        id="no"
        name="no"
        style="background-color: #f0f8ff"
      /><br /><br />

      <label for="title">Title:</label><br />
      <input
        type="text"
        id="title"
        name="title"
        style="background-color: #f0f8ff"
      /><br /><br />

      <label for="content">Content:</label><br />
      <textarea
        id="content"
        name="content"
        rows="5"
        cols="30"
        style="background-color: #f0f8ff"
      ></textarea
      ><br /><br />

      <label for="writer">Writer:</label><br />
      <input
        type="text"
        id="writer"
        name="writer"
        style="background-color: #f0f8ff"
      /><br /><br />

      <button type="submit">게시판 글쓰기</button>
    </form>
  </body>
</html>
