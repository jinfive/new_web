<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function idCheck() {
      var id = document.getElementById("id").value;
      var result = document.getElementById("result");
      result.innerHTML = "아이디: " + id + ", 글자수: " + id.length;
    }

    function pwCheck() {
      var pw1 = document.getElementById("pw").value;
      var pw2 = document.getElementById("pw2").value;
      var result = document.getElementById("result");
      if (pw1 === pw2) {
        result.innerHTML = "패스워드 일치";
      } else {
        result.innerHTML = "패스워드 불일치";
      }
    }
  </script>
  <style>
    #result {
      background-color: yellow;
      color: red;
    }
  </style>
  <body>
    <h1>자바스크립트 테스트</h1>
    <hr />
    <form>
      <div>
        <div>
          <label for="name">아이디:</label>
          <input type="text" id="id" name="id" />
          <button type="button" onclick="idCheck()">글자수 체크</button>
        </div>

        <label for="pw">패스워드:</label>
        <input type="text" id="pw" name="pw" />
        <br />
        <div id="pwCheck">
          <label for="pw2">패스워드2:</label>
          <input type="text" id="pw2" name="pw" />
          <button type="button" onclick="pwCheck()">패스워드 일치 여부</button>
        </div>
        <div id="result"></div>
      </div>
    </form>
  </body>
</html>
