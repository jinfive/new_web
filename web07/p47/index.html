<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 테스트</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>자바스크립트 테스트</h1>
    <hr />
    <form>
      <div>
        <div>
          <label for="name">아이디:</label>
          <input type="text" id="id" name="id" />
          <button type="button" onclick="idCheck()">글자수 체크</button>
        </div>

        <label for="pw">패스워드:</label>
        <input type="text" id="pw" name="pw" />
        <br />
        <div id="pwCheck">
          <label for="pw2">패스워드2:</label>
          <input type="text" id="pw2" name="pw" />
          <button type="button" onclick="pwCheck()">패스워드 일치 여부</button>
        </div>
        <div id="result"></div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
