<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      
      row = prompt("가로 입력");
      col = prompt("세로 입력");
      row1 = parseFloat(row); //String ->float
      col1 = parseInt(col); //String -> Integer
      alert(row1.toFixed(1) * col1);
    </script>
  </head>
  <body></body>
</html>
